[package]
name = "rustbase"
version = "0.2.0"
edition = "2021"
build = "./src/build.rs"

[dependencies]
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0"
proctitle = "0.1.1"
sysinfo = "0.23.5"
tokio = { version = "1.17.0", features = ["full"] }
chrono = { version = "0.4.19", features = ["serde"] }
hex = "0.4.3"
bson = "2.4.0"
dustdata = "0.4.6"
colored = "2.0.0"
path-absolutize = "3.0.13"
num_cpus = "1.13.1"
pest = "2.4.0"
pest_derive = "2.4.0"
rand = "0.8.5"
async-trait = "0.1.58"
base64 = "0.13.1"
tokio-rustls = "0.23.4"
rustls-pemfile = "1.0.1"
rustls = "0.20.7"

[build-dependencies]
winres = "0.1"

[package.metadata.winres]
OriginalFilename = "rustbase.exe"
LegalCopyright = "Rustbase Â© 2022, The Rustbase Project Developers"
ProductName = "Rustbase Database"
ProductVersion = "0.2.0"
FileDescription = "Rustbase Database Server"