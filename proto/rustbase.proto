syntax = "proto3";

package rustbase;

service Rustbase {
    rpc Get(Key) returns (Bson) {}
    rpc Insert(KeyValue) returns (Key) {}
    rpc Update(KeyValue) returns (Key) {}
    rpc Delete(Key) returns (Void) {}
}

message Void {}

message Key {
    string key = 1;
}

message KeyValue {
    string key = 1;
    bytes value = 2;
}

message Bson {
    bytes bson = 1;
}